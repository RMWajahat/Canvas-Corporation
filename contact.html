<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- tailwind  -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- boxicons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


  <title>Contact | Canvas & Co.</title>
</head>

<body>
  <div id="notification"
    class="fixed top-4 z-10 left-[50%] translate-x-[-50%]  bg-red-800 text-white lg:w-[20vw] md:w-[30vw] w-[50vw] flex items-center justify-center px-4 py-2 rounded shadow-lg transition duration-300 translate-y-[-100vh] ">
    Cart cleared
  </div>


  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
  <div class="w-full text-gray-700 bg-white dark-mode:text-gray-200 dark-mode:bg-gray-800 mt-4">
    <div x-data="{ open: false }"
      class="flex flex-col max-w-screen-xl px-4 mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-8">
      <div class="p-4 flex flex-row items-center justify-between">
        <a href="#"
          class="text-lg font-semibold tracking-widest text-gray-900 uppercase rounded-lg dark-mode:text-white focus:outline-none focus:shadow-outline">Canvas
          & Co.</a>
        <button class="md:hidden rounded-lg focus:outline-none focus:shadow-outline" @click="open = !open">
          <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
            <path x-show="!open" fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
              clip-rule="evenodd"></path>
            <path x-show="open" fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"></path>
          </svg>
        </button>
      </div>
      <nav :class="{'flex': open, 'hidden': !open}"
        class="flex-col flex-grow pb-4 md:pb-0 hidden md:flex md:justify-end md:flex-row">
        <a class="navlink px-4 py-2 mt-2 text-sm font-semibold text-gray-900 rounded-lg dark-mode:bg-gray-700 dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
          href="/index.html">Home</a>
        <a class="navlink  px-4 py-2 mt-2 text-sm font-semibold  rounded-lg dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
          href="/about.html">About</a>
        <a class="navlink px-4 py-2 mt-2 text-sm font-semibold  rounded-lg dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
          href="/gallery.html">Gallery</a>
        <a class="navlink px-4 bg-gray-200 py-2 mt-2 text-sm font-semibold  rounded-lg dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
          href="/contact.html">Contact</a>
        <a class="navlink px-4 py-2 mt-2 text-sm font-semibold  rounded-lg dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
          href="/joincommunity.html">Join Community</a>



        <div x-data="{ cartOpen: false , isOpen: false }">
          <!-- cart trigger  -->
          <div class="container mx-auto px-6 py-3">
            <div class="flex items-center justify-between">

              <div class="flex items-center justify-end w-full">
                <button @click="cartOpen = !cartOpen" class="text-gray-600 focus:outline-none mx-4 sm:mx-0">
                  <svg class="h-5 w-5" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path
                      d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z">
                    </path>
                  </svg>
                </button>

              </div>
            </div>
          </div>
          <!--cart trigger end  -->

          <!-- cart -->
          <div :class="cartOpen ? 'translate-x-0 ease-out' : 'translate-x-full ease-in'"
            class="fixed right-0 top-0 max-w-xs w-full h-full px-6 py-4 transition duration-300 transform overflow-y-auto bg-white border-l-2 border-gray-300">
            <div class="flex items-center justify-between">
              <h3 class="text-2xl font-medium text-gray-700">Your cart</h3>
              <button @click="cartOpen = !cartOpen" class="text-gray-600 focus:outline-none">
                <svg class="h-5 w-5" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  viewBox="0 0 24 24" stroke="currentColor">
                  <path d="M6 18L18 6M6 6l12 12"></path>
                </svg>
              </button>
            </div>
            <hr class="my-3">

            <div id="cartItemsContainer" class="flex flex-col gap-4">
              <!-- Cart items will be dynamically inserted here -->
            </div>

            <span
              class="flex items-center justify-center mt-4 px-3 py-2 bg-transparent text-red-700 border border-red-700 text-sm uppercase font-medium rounded hover:bg-red-300 focus:outline-none cursor-pointer deletecart">
              <span>Clear Cart</span>
            </span>


            <a
              class="process-order flex items-center justify-center mt-4 px-3 py-2 bg-red-800 text-white text-sm uppercase font-medium rounded hover:bg-red-700 focus:outline-none cursor-pointer">
              <span>Process Order</span>
              <svg class="h-5 w-5 mx-2" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                viewBox="0 0 24 24" stroke="currentColor">
                <path d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
              </svg>
            </a>


          </div>
        </div>

      </nav>
    </div>
  </div>


  <!-- contact  -->
  <div class="mx-auto min-h-screen max-w-[90vw] md:w-[40vw] w-[80vw] px-4 py-24">
    <div class="md:w-full flex h-full ltr:md:ml-7 rtl:md:mr-7 flex-col ltr:lg:pl-7 rtl:lg:pr-7">
      <div class="flex pb-7 md:pb-9 mt-7 md:-mt-1.5">
        <h4 class="text-2xl 2xl:text-3xl text-center w-[80vw] m-auto font-bold text-heading">
          Contact
        </h4>
      </div>
      <form class="w-full mx-auto flex flex-col justify-center" id="contactform">
        <div class="flex flex-col space-y-5">

          <div class="relative">
            <label htmlFor="subject" class="block text-gray-600 font-semibold text-sm leading-none mb-3 cursor-pointer">
              Name
            </label>
            <input id="Name" name="Name" type="text" placeholder="Enter Your Name"
              class="py-2 px-4 md:px-5 w-full appearance-none transition duration-150 ease-in-out border text-input text-xs lg:text-sm font-body placeholder-body min-h-12 transition duration-200 ease-in-out bg-white border-gray-300 focus:outline-none focus:border-heading h-11 md:h-12"
              autoComplete="off" spellCheck="false" aria-invalid="false" required />
          </div>
          <div class="relative">
            <label htmlFor="subject" class="block text-gray-600 font-semibold text-sm leading-none mb-3 cursor-pointer">
              Email
            </label>
            <input id="Email" name="Email" type="email" placeholder="Enter Your Email"
              class="py-2 px-4 md:px-5 w-full appearance-none transition duration-150 ease-in-out border text-input text-xs lg:text-sm font-body placeholder-body min-h-12 transition duration-200 ease-in-out bg-white border-gray-300 focus:outline-none focus:border-heading h-11 md:h-12"
              autoComplete="off" spellCheck="false" aria-invalid="false" required />
          </div>
          <div class="relative mb-4">
            <label htmlFor="message" class="block text-gray-600 font-semibold text-sm leading-none mb-3">
              Message
            </label>
            <textarea id="message" name="message"
              class="px-4 py-3 flex items-center w-full appearance-none transition duration-300 ease-in-out text-heading text-sm focus:outline-none focus:ring-0 bg-white border border-gray-300 focus:shadow focus:outline-none focus:border-heading placeholder-body"
              autoComplete="off" spellCheck="false" rows={4} placeholder="Write your message here" required></textarea>
          </div>
          <div class="relative">
            <button data-variant="flat"
              class="submitbtn text-[13px] md:text-sm leading-4 inline-flex items-center cursor-pointer transition ease-in-out duration-300 font-semibold font-body text-center justify-center border-0 border-transparent placeholder-white focus-visible:outline-none focus:outline-none  bg-red-800 text-white px-5 md:px-2 lg:px-12 py-2 md:py-2 lg:py-2 rounded-sm hover:text-white hover:bg-red-700 hover:shadow-cart h-12 lg:h-14 mt-1 text-sm lg:text-base w-full sm:w-auto"
              type="submit">
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- contact end  -->

  <!-- Foooter -->
  <section class="bg-white">
    <div class="max-w-screen-xl px-4 py-2 mx-auto space-y-8 overflow-hidden sm:px-6 lg:px-8">
      <nav class="flex flex-wrap justify-center -mx-5 ">
        <div class="px-5">
          <a href="#" class="text-xl leading-6 text-gray-500 hover:text-gray-900 bx bxl-facebook-circle">
          </a>
        </div>
        <div class="px-5">
          <a href="#" class="bx bxl-instagram-alt text-xl leading-6 text-gray-500 hover:text-gray-900">
          </a>
        </div>
        <div class="px-5">
          <a href="#" class="bx bxl-twitter text-xl leading-6 text-gray-500 hover:text-gray-900">
          </a>
        </div>
        <div class="px-5">
          <a href="#" class="bx bxl-youtube text-xl leading-6 text-gray-500 hover:text-gray-900">
          </a>
        </div>
      </nav>
      <p class="mt-2 text-base leading-6 text-center text-gray-400">
        © 2024 Canvas & Co., Inc. All rights reserved.
      </p>
    </div>
  </section>

  <script src="./js/script.js"></script>
  <script src="./js/cart.js"></script>
</body>

</html>
